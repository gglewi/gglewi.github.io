<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>giscards website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="home">
        <!-- Home section content goes here -->
        <h1>Welcome to giscards website</h1>
        <p>This is a simple website to test my sskills</p>

    </section>

    <section id="about">
        <!-- About section content goes here -->
        <h2>About me</h2>
        <p>My name is Gideon and I am a web developer.</p>

    </section>

    <section id="tools">
        <!-- Tools section content goes here -->
        <h2>Tools</h2>
        <p>Here are some of the tools that I use:</p>

        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>Python</li>
           
        </section>

    <section id="contacts">
        <!-- Contacts section content goes here -->
        <h2>Contact me</h2>
        <p>write your message here</p>

        <form action="index.html" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send message</button>

        </section>
</body>
</html>
